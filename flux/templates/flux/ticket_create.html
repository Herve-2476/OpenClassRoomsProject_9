{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="form">
    <h2>Cr√©er un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                {{ field|as_crispy_field}}
            </div>
        {% endfor %}
        <input type="submit" value="Envoyer">

    </form>
</div>

{% endblock content %}
