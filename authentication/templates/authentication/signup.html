{% extends "base.html" %}

{% block content %}
<p class="h2 text-center">Inscrivez-vous</p>
<br>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <a class="btn btn-dark " href='{% url "login" %}'>Retourner</a>
    
    <button class="btn btn-dark " type="submit">S'inscrire</button>
</form>
{% endblock content %}
